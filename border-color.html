<!DOCTYPE html>
<html>
	<head>
		<title>Border Color</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif; /*chủng chữ không chân*/
				color: #111111;}
			p {
				border-style: dashed; /*gạch ngang*/
				border-width: 2px; /*độ dài gạch*/
				width: 200px;
			}
			p.one {
				border-color: #0088dd;
			}
			p.two {
				border-color: #bbbbaa red blue #0088dd; /*trên phái dưới trái*/
			}
		</style>
	</head>
	<body>
		<p class="one">The ARP Odyssey was introduced in 1972.</p>
		<p class="two">The ARP Odyssey was introduced in 1972.</p>
	</body>
</html>
